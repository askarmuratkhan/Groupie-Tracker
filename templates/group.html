
<!DOCTYPE html>
<head>
        <meta charset="UTF-8" />
        <title>Groupie - Tracker</title>
        <link rel="stylesheet" type="text/css" href="/CSS/style.css" />
</head>
<body>   
  
        <div class="Groupie-Tracker"> 
            <p class="TextGroupieTracker" > Groupie - Tracker </p>
        </div> 
        <div class="BodyofPer">
            <section action="/info/" method="GET">
            <img class="Image" src= {{ .Image }}  alt="Картинка группы" />
            <p class="Name">Name: {{ .Name }}</p>
            <p class="members">Members: {{range .Members}}  {{.}} {{end}}</p>
            <p class="CreationDate">Creation date: {{ .CreationDate }}</p>
            <p class="FirstAlbum">First album: {{ .FirstAlbum }}</p>
            <br>
            <h2>Concerts:</h2> 
                
                {{ range $key, $value := .ConcertDates }} 
                <br>
                <p>Место:{{ $value.Location }}</p>
                <p>Даты: {{ range $value.Dates }}  {{.}} {{end}}</p>
               
                {{end}}
 
           
            </section>
        
        </div>   
</body>
