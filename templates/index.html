<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>My Groupie-Tracker</title>
        <link rel="stylesheet" href="/CSS/main.css">
    </head>
    <body>
        <div class="first">
            <div class="Groupie">
            <h1>The most popular music groups in the world</h1>
            </div>
        </div>
        <div class="found">
                  {{ range $key, $value := . }}
                  <div class="blockinf" >             
                    <div class="smallb">  
                        <p class="name"><a href={{ $value.Id }}>{{ $value.Name }}</a></p>
                     
                        <a href={{ $value.Id }}><img class="image" src="{{ $value.Image }}" alt="group-label" href={{ $value.Id }}></a>
                      <div class="link"></div> <a href={{ $value.Id }}>Get more</a>
                    </div>   
                </div>
                  {{ end }}
               
            </div>  
            
    </body>
    
</html>
